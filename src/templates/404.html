{% extends "base.html" %}

{% block title %}Page Not Found - {{ site_name }}{% endblock %}

{% block content %}

<section class="min-h-[60vh] flex items-center justify-center px-4 py-20">
    <div class="text-center max-w-2xl">
        
        <div class="mb-8">
            <svg class="w-32 h-32 mx-auto text-gray-400 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        
        <h1 class="text-6xl md:text-8xl font-bold mb-4 text-gray-900 dark:text-white">
            404
        </h1>
        
        <h2 class="text-2xl md:text-3xl font-bold mb-4 text-gray-700 dark:text-gray-300">
            Page Not Found
        </h2>
        
        <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a 
                href="{{ url_for('products') }}" 
                class="px-8 py-4 rounded-xl bg-brand-600 hover:bg-brand-700 text-white font-semibold transition-all hover:shadow-xl"
            >
                Browse Products
            </a>
            
            <a 
                href="javascript:history.back()" 
                class="px-8 py-4 rounded-xl border-2 border-gray-300 dark:border-gray-700 text-gray-700 dark:text-gray-300 font-semibold hover:bg-gray-100 dark:hover:bg-gray-800 transition-all"
            >
                Go Back
            </a>
        </div>
        
    </div>
</section>

{% endblock %}
