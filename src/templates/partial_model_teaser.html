<article class="reveal group bg-white dark:bg-gray-800 rounded-2xl shadow-soft hover:shadow-soft-lg border border-gray-200 dark:border-gray-700 overflow-hidden transition-all duration-300 hover:-translate-y-1">
    
    <div class="relative overflow-hidden h-80">
        <img 
            src="{{ model.hero_image }}" 
            alt="{{ model.name }}"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
            loading="lazy"
            width="600"
            height="400"
            decoding="async"
        />
        
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        
        <div class="absolute bottom-0 left-0 right-0 p-6 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
            <h3 class="text-2xl md:text-3xl font-bold text-white mb-2 drop-shadow-lg">
                {{ model.name }}
            </h3>
            <p class="text-white/90 text-sm mb-4 drop-shadow">
                {{ model.tagline }}
            </p>
            <a 
                href="#model-{{ model.slug }}" 
                class="inline-flex items-center gap-2 text-white font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            >
                <span>Discover</span>
                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
            </a>
        </div>
    </div>
    
</article>
